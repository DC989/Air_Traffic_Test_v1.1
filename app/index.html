<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,400i,700" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="temp/styles/styles.css" rel="stylesheet" type="text/css">

    <title>Air Traffic Test v1.1</title>
</head>

<body>
    <header class="large-hero">
        <picture>
            <source srcset="assets/images/hero-large-min.jpg 1941w, assets/images/hero-large-hi-dpi-min.jpg 3882w" media="(min-width: 1401px)">
            <source srcset="assets/images/hero-medium-min.jpg 1401w, assets/images/hero-medium-hi-dpi-min.jpg 2802w" media="(min-width: 1000px)">
            <source srcset="assets/images/hero-small-min.jpg 1000w, assets/images/hero-small-hi-dpi-min.jpg 1999w" media="(min-width: 780px)">
            <img srcset="assets/images/hero-smaller-min.jpg 780w, assets/images/hero-smaller-hi-dpi-min.jpg 1559w" alt="Airplane flying">
        </picture>
    </header>

    <main id="view">
        <section id="flights">
            <ul class="list-container"></ul>
        </section>

        <section class="flights-info"></section>
    </main>



    <script src="temp/scripts/app.js"></script>
</body>

</html>
